<!DOCTYPE html>
<html>
    <head>
        <title>Budget Tracker</title>
        <style>
            body {
                background-color: green;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            #budgetAmount, #perDiemRate, #spentAmount {
                border: 1px solid black;
            }
            h1, p, input, button, span {
                text-align: center;
            }
        </style>
    </head>
<body>
        <h1>Per Diem</h1>
		<p>Enter Per Diem Rate:</p>
        <input type="number" id="perDiemRate" onchange="updateRemainingBudget()">
        <p>Enter Total Expenses:</p>
		<input type="number" id="spentAmount" onchange="updateRemainingBudget()">
        <button onclick="addExpense()">Add Expense</button>
        <button onclick="removeExpense()">Remove Expense</button>
        <p>Your total expenses: $<span id="totalExpenses">0</span></p>
        <p>Your remaining budget: $<span id="remainingBudget">0</span></p>
        
        <p>***Prices calculated aligns with GSA guidance for Personally Operated Vechical for Permanant Change of Station***</p>
        <button id="backButton" onclick="goToHomePage()">Back</button>
        
	<script>
            function goToHomePage() {
                window.location.href = "Homepage.html";
            }
            
            function addExpense() {
                const spentAmount = document.getElementById("spentAmount");
                const totalExpenses = document.getElementById("totalExpenses");
                const remainingBudget = document.getElementById("remainingBudget");
                
                const expense = Number(spentAmount.value);
                const total = Number(totalExpenses.textContent);
                const remaining = Number(remainingBudget.textContent);
                
                totalExpenses.textContent = total + expense;
                remainingBudget.textContent = remaining - expense;
                
                spentAmount.value = "";
            }
            
            function removeExpense() {
                const spentAmount = document.getElementById("spentAmount");
                const totalExpenses = document.getElementById("totalExpenses");
                const remainingBudget = document.getElementById("remainingBudget");
                
                const expense = Number(spentAmount.value);
                const total = Number(totalExpenses.textContent);
                const remaining = Number(remainingBudget.textContent);
                
                totalExpenses.textContent = total - expense;
                remainingBudget.textContent = remaining + expense;
                
                spentAmount.value = "";
            }
            
            function updateRemainingBudget() {
                const perDiemRate = document.getElementById("perDiemRate");
                const totalExpenses = document.getElementById("totalExpenses");
                const remainingBudget = document.getElementById("remainingBudget");
                
                const perDiem = Number(perDiemRate.value);
                const total = Number(totalExpenses.textContent);
                
                remainingBudget.textContent = perDiem - total;
            }
        </script>
</body>
</html>
