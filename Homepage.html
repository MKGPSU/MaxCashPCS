<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MaxCashPCS Home Page </title>
<style>
			body {
				display: flex;
			 	flex-direction: column;
			 	justify-content:center;
			 	align-items: center;
			 	height: 100vh;
                background-color:darkgreen;
				
            }
            header {
				border-style:solid;
				border-color: black;
                background-color: white;
                padding: 5px;
				width: inherit;
				position: relative;
				top: -45px;
				
            }
            .circle {
				  width: 200px;
  				  height: 200px;
				  border-radius: 50%;
				  display: vertical;
				  margin-right: 20px;
				  border-style: solid;
				  border-color: black;

            }
            .circle1{
				  background: conic-gradient(from 0deg at 50% 50%, red 0deg 35%, yellow 0deg 70%, green 0deg 100%);
				  position: relative;
				  top: -40px;
            }
            .circle2 {
                background: conic-gradient(from 0deg at 50% 50%, red 0deg 35%, yellow 0deg 70%, green 0deg 100%);
				position: relative;
				top: -30px;
            }
            .circle3 {
                background: conic-gradient(from 0deg at 50% 50%, red 0deg 35%, yellow 0deg 70%, green 0deg 100%);
				position: relative;
				top: -20px;
            }

			.inner-circle1 {
        		width: 100px;
        		height: 100px;
        		border-radius: 50%;
        		background-color: white;
        		position: absolute;
        		top: 50%;
        		left: 50%;
        		transform: translate(-50%, -50%);
				display: flex;
        		justify-content: center;
        		align-items: center;
        		font-size: 24px;
        		font-weight: bold;
      		}
			.inner-circle1 button {
  				background-color: transparent;
  				border: none;
  				cursor: pointer;
  				font-size: 24px;
  				font-weight: bold;
			}
      
      		.inner-circle2 {
        		width: 100px;
        		height: 100px;
        		border-radius: 50%;
        		background-color: white;
        		position: absolute;
     			top: 50%;
        		left: 50%;
        		transform: translate(-50%, -50%);
				display: flex;
        		justify-content: center;
        		align-items: center;
        		font-size: 24px;
        		font-weight: bold;
      		}
			.inner-circle2 button {
  				background-color: transparent;
  				border: none;
  				cursor: pointer;
  				font-size: 24px;
  				font-weight: bold;
			}
      
      		.inner-circle3 {
        		width: 100px;
        		height: 100px;
        		border-radius: 50%;
        		background-color: white;
        		position: absolute;
        		top: 50%;
        		left: 50%;
        		transform: translate(-50%, -50%);
				display: flex;
        		justify-content: center;
        		align-items: center;
        		font-size: 24px;
        		font-weight: bold;
      		}
			.inner-circle3 button {
  				background-color: transparent;
  				border: none;
  				cursor: pointer;
  				font-size: 24px;
  				font-weight: bold;
			}
			
			.chart {
    			position: relative;
    			width: 200px;
    			height: 200px;
    			border-radius: 50%;
    			overflow: hidden;
  			}
  
  			.chart .slice {
    			position: absolute;
    			top: 0;
    			left: 0;
    			width: 100%;
    			height: 100%;
    			border-radius: 50%;
    			clip-path: polygon(50% 50%, 0% 0%, 0% 100%);
    			transform-origin: center;
  			}
  
  			.chart .fill {
    			position: absolute;
    			top: 0;
    			left: 0;
    			width: 100%;
    			height: 100%;
    			border-radius: 50%;
    			background: conic-gradient(black calc(var(--percentage) * 1%), transparent calc(var(--percentage) * 1%));
				transform-origin: center;
    			transform: rotate(var(--rotation));
  			}
  
  			.chart .value {
    			position: absolute;
    			top: 50%;
    			left: 50%;
    			transform: translate(-50%, -50%);
    			font-size: 24px;
    			font-weight: bold;
    			color: var(--color);
  			}
</style>
	<script>
		let percentage1 = Number(localStorage.getItem('remainingBudgetPercentage1'));
    	let percentage2 = Number(localStorage.getItem('remainingBudgetPercentage2'));
    	let percentage3 = Number(localStorage.getItem('remainingBudgetPercentage3'));
		
		function setChartValue(chart, value) {
        	const fill = chart.querySelector('.fill');
        	const valueElement = chart.querySelector('.value');
        	fill.style.setProperty('--percentage', value);
        	valueElement.textContent = `${value}%`;
    	}
	</script>
</head>
<body>
<header>
    <h1>MaxCashPCS</h1>
</header>

<div class="circle circle1">
    <div class="chart chart1" style="--rotation: calc((var(--percentage1) / 100) * 360deg); --color: #5cb85c; --percentage: var(--percentage1);">
    			<div class="slice"></div>
    			<div class="fill fill1"></div>
    			<span class="value value1">37%</span>
  			</div>
				<div class="inner-circle1">
					<button onclick="goToGasPage()">Gas</button>
				</div>
</div>

<div class="circle circle2">
      			<div class="chart chart2" style="--rotation: calc((var(--percentage2) / 100) * 360deg); --color: #5cb85c; --percentage: var(--percentage2);">
    			<div class="slice"></div>
    			<div class="fill fill2"></div>
    			<span class="value value2">90%</span>
  			</div>
				<div class="inner-circle2">
					<button onclick="goToPerDiemPage()">Per Diem</button>
				</div>
</div>

<div class="circle circle3">
      			<div class="chart chart3" style="--rotation: calc((var(--percentage3) / 100) * 360deg); --color: #5cb85c; --percentage: var(--percentage3);">
    			<div class="slice"></div>
    			<div class="fill fill3"></div>
    			<span class="value value3">67%</span>
  			</div>
				<div class="inner-circle3">
					<button onclick="goToLodgingPage()">Lodging</button>
				</div>
</div>
	
<button onclick="goToSearchPage()">Search</button>

	<script>
    	setChartValue(document.querySelector('.chart1'), percentage1);
    	setChartValue(document.querySelector('.chart2'), percentage2);
    	setChartValue(document.querySelector('.chart3'), percentage3);
	</script>
	
	<script>
            function goToGasPage() {
                window.location.href = "gas.html";
            }
			function goToPerDiemPage() {
				window.location.href = "perDiem.html";
			}
			function goToLodgingPage() {
				window.location.href = "lodging.html";
			}
			function goToSearchPage() {
				window.location.href = "searchpage.html";
			}
    </script>
	
</body>
</html>
